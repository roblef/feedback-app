<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackCircle - Anonymous Feedback App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icons as SVG components since lucide-react might be causing issues
        const MessageCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
            </svg>
        );

        const Users = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const Send = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22,2 15,22 11,13 2,9 22,2"/>
            </svg>
        );

        const Lock = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <circle cx="12" cy="16" r="1"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        );

        const UserPlus = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="8.5" cy="7" r="4"/>
                <line x1="20" y1="8" x2="20" y2="14"/>
                <line x1="23" y1="11" x2="17" y2="11"/>
            </svg>
        );

        const BarChart3 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );

        const Eye = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const EyeOff = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"/>
                <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"/>
                <line x1="2" y1="2" x2="22" y2="22"/>
            </svg>
        );

        const AnonymousFeedbackApp = () => {
            const [currentView, setCurrentView] = useState('create');
            const [surveyData, setSurveyData] = useState(null);
            const [allSurveys, setAllSurveys] = useState({});

            // Load data from browser storage on component mount
            useEffect(() => {
                try {
                    const savedSurveys = JSON.parse(sessionStorage.getItem('feedbackSurveys') || '{}');
                    setAllSurveys(savedSurveys);
                    
                    // Check if we're loading a specific survey from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const surveyId = urlParams.get('survey');
                    if (surveyId && savedSurveys[surveyId]) {
                        setSurveyData(savedSurveys[surveyId]);
                        setCurrentView('respond');
                    }
                } catch (error) {
                    console.error('Error loading surveys:', error);
                }
            }, []);

            // Save surveys to browser storage whenever surveys change
            const saveSurvey = (survey) => {
                try {
                    const updatedSurveys = { ...allSurveys, [survey.id]: survey };
                    setAllSurveys(updatedSurveys);
                    sessionStorage.setItem('feedbackSurveys', JSON.stringify(updatedSurveys));
                    setSurveyData(survey);
                } catch (error) {
                    console.error('Error saving survey:', error);
                }
            };

            // Default question sets
            const questionSets = {
                personal: [
                    "What's one strength you see in me that I might not recognize?",
                    "If you could give me one piece of advice for personal growth, what would it be?",
                    "What's something I do well in our friendship/relationship?",
                    "Is there something you think I should start doing or stop doing?",
                    "How do you think others perceive me? Is this accurate?"
                ],
                professional: [
                    "What's my biggest professional strength?",
                    "What skill should I focus on developing?",
                    "How effective am I at communication?",
                    "What's one thing I could do to be a better colleague?",
                    "Where do you see my career heading?"
                ],
                mixed: [
                    "What's something you appreciate about me?",
                    "What's one area where you think I could grow?",
                    "How do I handle stress or challenges?",
                    "What's my most valuable quality in relationships?",
                    "If you could change one thing about how I approach life, what would it be?"
                ]
            };

            // Mock LLM anonymization function
            const anonymizeResponse = (response) => {
                const variations = [
                    response.replace(/\byou\b/gi, 'this person').replace(/\byour\b/gi, 'their'),
                    `From an observer's perspective: ${response.toLowerCase()}`,
                    `Someone noted: ${response}`,
                    `One respondent mentioned: ${response.replace(/I think/gi, 'It seems').replace(/you/gi, 'they')}`
                ];
                return variations[Math.floor(Math.random() * variations.length)];
            };

            const CreateSurveyView = () => {
                const [selectedSet, setSelectedSet] = useState('mixed');
                const [customQuestions, setCustomQuestions] = useState(['']);
                const [minResponses, setMinResponses] = useState(5);
                const [surveyTitle, setSurveyTitle] = useState('');

                const addCustomQuestion = () => {
                    setCustomQuestions([...customQuestions, '']);
                };

                const updateCustomQuestion = (index, value) => {
                    const updated = [...customQuestions];
                    updated[index] = value;
                    setCustomQuestions(updated);
                };

                const createSurvey = () => {
                    const questions = selectedSet === 'custom' 
                        ? customQuestions.filter(q => q.trim()) 
                        : questionSets[selectedSet];
                    
                    const survey = {
                        id: Date.now(),
                        title: surveyTitle || `Anonymous Feedback Survey`,
                        questions,
                        minResponses,
                        responses: [],
                        created: new Date().toISOString()
                    };
                    
                    saveSurvey(survey);
                    setCurrentView('share');
                };

                return (
                    <div className="max-w-2xl mx-auto p-6">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Create Your Feedback Survey</h1>
                            <p className="text-gray-600">Get honest, anonymous feedback from friends and colleagues</p>
                        </div>

                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Survey Title</label>
                                <input
                                    type="text"
                                    value={surveyTitle}
                                    onChange={(e) => setSurveyTitle(e.target.value)}
                                    placeholder="e.g., Help me grow - your honest feedback"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Question Set</label>
                                <div className="space-y-2">
                                    {Object.entries(questionSets).map(([key, questions]) => (
                                        <label key={key} className="flex items-center space-x-3">
                                            <input
                                                type="radio"
                                                name="questionSet"
                                                value={key}
                                                checked={selectedSet === key}
                                                onChange={(e) => setSelectedSet(e.target.value)}
                                                className="text-blue-600"
                                            />
                                            <span className="capitalize font-medium">{key}</span>
                                            <span className="text-sm text-gray-500">({questions.length} questions)</span>
                                        </label>
                                    ))}
                                    <label className="flex items-center space-x-3">
                                        <input
                                            type="radio"
                                            name="questionSet"
                                            value="custom"
                                            checked={selectedSet === 'custom'}
                                            onChange={(e) => setSelectedSet(e.target.value)}
                                            className="text-blue-600"
                                        />
                                        <span className="font-medium">Custom Questions</span>
                                    </label>
                                </div>
                            </div>

                            {selectedSet === 'custom' && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Your Questions</label>
                                    {customQuestions.map((question, index) => (
                                        <div key={index} className="mb-2">
                                            <input
                                                type="text"
                                                value={question}
                                                onChange={(e) => updateCustomQuestion(index, e.target.value)}
                                                placeholder="Enter your question..."
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                    ))}
                                    <button
                                        onClick={addCustomQuestion}
                                        className="text-blue-600 hover:text-blue-700 text-sm font-medium"
                                    >
                                        + Add Another Question
                                    </button>
                                </div>
                            )}

                            {selectedSet !== 'custom' && (
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <h3 className="font-medium text-gray-900 mb-2">Preview Questions:</h3>
                                    <ul className="space-y-1 text-sm text-gray-600">
                                        {questionSets[selectedSet].map((q, i) => (
                                            <li key={i}>â€¢ {q}</li>
                                        ))}
                                    </ul>
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Minimum Responses Required
                                </label>
                                <select
                                    value={minResponses}
                                    onChange={(e) => setMinResponses(parseInt(e.target.value))}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value={3}>3 responses</option>
                                    <option value={5}>5 responses</option>
                                    <option value={8}>8 responses</option>
                                    <option value={10}>10 responses</option>
                                </select>
                                <p className="text-sm text-gray-500 mt-1">
                                    Results will only be shown once this many people respond (protects anonymity)
                                </p>
                            </div>

                            <button
                                onClick={createSurvey}
                                className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center justify-center space-x-2"
                            >
                                <UserPlus />
                                <span>Create Survey</span>
                            </button>
                        </div>
                    </div>
                );
            };

            const ShareSurveyView = () => {
                const shareUrl = `${window.location.origin}${window.location.pathname}?survey=${surveyData.id}`;
                const copyToClipboard = () => {
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        alert('Link copied to clipboard!');
                    }).catch(() => {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = shareUrl;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Link copied to clipboard!');
                    });
                };

                return (
                    <div className="max-w-2xl mx-auto p-6">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Share Your Survey</h1>
                            <p className="text-gray-600">Send this to friends and colleagues for anonymous feedback</p>
                        </div>

                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="font-medium text-blue-900">Survey Link</h3>
                                <Lock />
                            </div>
                            <div className="bg-white p-3 rounded border text-sm font-mono break-all mb-4">
                                {shareUrl}
                            </div>
                            <button
                                onClick={copyToClipboard}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors"
                            >
                                Copy Link
                            </button>
                        </div>

                        <div className="bg-gray-50 rounded-lg p-6 mb-6">
                            <h3 className="font-medium text-gray-900 mb-3">Survey Details</h3>
                            <div className="space-y-2 text-sm">
                                <div><strong>Questions:</strong> {surveyData.questions.length}</div>
                                <div><strong>Minimum responses:</strong> {surveyData.minResponses}</div>
                                <div><strong>Responses so far:</strong> {(surveyData.responses || []).length}</div>
                            </div>
                        </div>

                        <div className="space-y-3">
                            <button
                                onClick={() => setCurrentView('respond')}
                                className="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2"
                            >
                                <MessageCircle />
                                <span>Preview Survey</span>
                            </button>
                            
                            <button
                                onClick={() => setCurrentView('results')}
                                className="w-full bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center space-x-2"
                            >
                                <BarChart3 />
                                <span>View Results</span>
                            </button>
                        </div>
                    </div>
                );
            };

            const RespondView = () => {
                const [currentResponses, setCurrentResponses] = useState({});
                const [isSubmitting, setIsSubmitting] = useState(false);

                const handleResponseChange = (questionIndex, value) => {
                    setCurrentResponses(prev => ({
                        ...prev,
                        [questionIndex]: value
                    }));
                };

                const submitResponses = () => {
                    setIsSubmitting(true);
                    
                    setTimeout(() => {
                        const newResponse = {
                            id: Date.now(),
                            responses: Object.entries(currentResponses).map(([qIndex, answer]) => ({
                                questionIndex: parseInt(qIndex),
                                answer: anonymizeResponse(answer)
                            })),
                            timestamp: new Date().toISOString()
                        };

                        const updatedSurvey = {
                            ...surveyData,
                            responses: [...(surveyData.responses || []), newResponse]
                        };
                        saveSurvey(updatedSurvey);
                        setIsSubmitting(false);
                        alert('Thank you! Your anonymous feedback has been submitted.');
                        setCurrentView('thankyou');
                    }, 1000);
                };

                const allQuestionsAnswered = surveyData.questions.every((_, index) => 
                    currentResponses[index] && currentResponses[index].trim()
                );

                return (
                    <div className="max-w-2xl mx-auto p-6">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">{surveyData.title}</h1>
                            <p className="text-gray-600">Your responses will be completely anonymous</p>
                            <div className="flex items-center justify-center space-x-2 mt-2 text-sm text-green-600">
                                <Lock />
                                <span>Anonymous & Secure</span>
                            </div>
                        </div>

                        <div className="space-y-6">
                            {surveyData.questions.map((question, index) => (
                                <div key={index} className="bg-white border border-gray-200 rounded-lg p-6">
                                    <label className="block text-lg font-medium text-gray-900 mb-3">
                                        {index + 1}. {question}
                                    </label>
                                    <textarea
                                        value={currentResponses[index] || ''}
                                        onChange={(e) => handleResponseChange(index, e.target.value)}
                                        placeholder="Share your honest thoughts..."
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                        rows={4}
                                    />
                                </div>
                            ))}

                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <div className="flex items-start space-x-3">
                                    <EyeOff />
                                    <div className="text-sm text-yellow-800">
                                        <strong>Privacy Promise:</strong> Your responses will be rewritten by AI to remove identifying patterns, 
                                        and results will only be shared once {surveyData.minResponses} people respond.
                                    </div>
                                </div>
                            </div>

                            <button
                                onClick={submitResponses}
                                disabled={!allQuestionsAnswered || isSubmitting}
                                className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center justify-center space-x-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                <Send />
                                <span>{isSubmitting ? 'Submitting...' : 'Submit Anonymous Feedback'}</span>
                            </button>
                        </div>
                    </div>
                );
            };

            const ResultsView = () => {
                const responseCount = (surveyData.responses || []).length;
                const hasEnoughResponses = responseCount >= surveyData.minResponses;

                if (!hasEnoughResponses) {
                    return (
                        <div className="max-w-2xl mx-auto p-6 text-center">
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-8">
                                <Users />
                                <h2 className="text-2xl font-bold text-blue-900 mb-2 mt-4">Collecting Responses</h2>
                                <p className="text-blue-700 mb-4">
                                    {responseCount} of {surveyData.minResponses} responses received
                                </p>
                                <div className="bg-blue-200 rounded-full h-2 mb-4">
                                    <div 
                                        className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${Math.min(100, (responseCount / surveyData.minResponses) * 100)}%` }}
                                    ></div>
                                </div>
                                <p className="text-sm text-blue-600">
                                    Results will appear once you reach the minimum response threshold
                                </p>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="max-w-4xl mx-auto p-6">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Your Feedback Results</h1>
                            <p className="text-gray-600">{responseCount} anonymous responses â€¢ All identifying information removed</p>
                        </div>

                        <div className="space-y-8">
                            {surveyData.questions.map((question, qIndex) => (
                                <div key={qIndex} className="bg-white border border-gray-200 rounded-lg p-6">
                                    <h3 className="text-lg font-medium text-gray-900 mb-4">{question}</h3>
                                    <div className="space-y-3">
                                        {(surveyData.responses || []).map((response, rIndex) => {
                                            const answer = response.responses.find(r => r.questionIndex === qIndex);
                                            if (!answer) return null;
                                            
                                            return (
                                                <div key={rIndex} className="bg-gray-50 p-4 rounded-lg border-l-4 border-blue-500">
                                                    <p className="text-gray-700">{answer.answer}</p>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 bg-green-50 border border-green-200 rounded-lg p-6">
                            <div className="flex items-start space-x-3">
                                <Eye />
                                <div className="text-sm text-green-800">
                                    <strong>Privacy Note:</strong> All responses have been processed through our anonymization system 
                                    to remove identifying writing patterns and personal details.
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const ThankYouView = () => (
                <div className="max-w-2xl mx-auto p-6 text-center">
                    <div className="bg-green-50 border border-green-200 rounded-lg p-8">
                        <div className="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span className="text-white text-2xl">âœ“</span>
                        </div>
                        <h2 className="text-2xl font-bold text-green-900 mb-2">Thank You!</h2>
                        <p className="text-green-700">
                            Your anonymous feedback has been submitted and will help someone grow.
                        </p>
                    </div>
                </div>
            );

            const views = {
                create: <CreateSurveyView />,
                share: <ShareSurveyView />,
                respond: <RespondView />,
                results: <ResultsView />,
                thankyou: <ThankYouView />
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-6xl mx-auto px-6 py-4">
                            <nav className="flex items-center justify-between">
                                <div className="flex items-center space-x-2">
                                    <MessageCircle />
                                    <span className="text-xl font-bold text-gray-900">FeedbackCircle</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setCurrentView('create')}
                                        className={`px-3 py-1 rounded text-sm font-medium ${
                                            currentView === 'create' ? 'bg-blue-100 text-blue-600' : 'text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        Create
                                    </button>
                                    {surveyData && (
                                        <>
                                            <button
                                                onClick={() => setCurrentView('share')}
                                                className={`px-3 py-1 rounded text-sm font-medium ${
                                                    currentView === 'share' ? 'bg-blue-100 text-blue-600' : 'text-gray-600 hover:text-blue-600'
                                                }`}
                                            >
                                                Share
                                            </button>
                                            <button
                                                onClick={() => setCurrentView('results')}
                                                className={`px-3 py-1 rounded text-sm font-medium ${
                                                    currentView === 'results' ? 'bg-blue-100 text-blue-600' : 'text-gray-600 hover:text-blue-600'
                                                }`}
                                            >
                                                Results
                                            </button>
                                        </>
                                    )}
                                </div>
                            </nav>
                        </div>
                    </div>

                    <main className="py-8">
                        {views[currentView]}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<AnonymousFeedbackApp />, document.getElementById('root'));
    </script>
</body>
</html>
